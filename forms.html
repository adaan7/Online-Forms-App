<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnlineForms App - Forms</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
      
  
  </head>
  <body>
    <div style="font-family: Lato-Regular">
      <div class="center-div" style="width: 70%">
        <h1>OnlineForms Application</h1>
      </div>
      
      <div class="center-div" style="width: 70%">
        <br>
        <button type="button" onclick="window.location.href='index.html'">Administration</button>
        <div class="divider"></div>
        <button type="button" onclick="window.location.href='forms.html'" disabled>Forms</button>
      </div>
      
      <div class="center-div" style="width: 70%">
        <br>
        <form action="#" method="post" name="frmForm" id="frmForm" onkeypress="return event.keyCode != 13;">
          <label id="formNameLabel">Form name: </label>
          <div class="divider"></div>
          <input name="frmSearchInput" id="frmSearchInput" type="text" class="text-input-field" maxlength="50">
          <div class="divider"></div>
          <label id="formVersionLabel">Version: </label>
          <div class="divider"></div>
          <input name="frmVersionInput" id="frmVersionInput" type="number" style="width: 100px" min="1" max="100">
          <div class="divider"></div>
          <button id="frmSearchButton" name="frmSearchButton" type="button">Search</button>
          <br>
        </form>
      </div>
      
    </div>
    
    <script src="scripts/db.js" type="text/javascript"></script>
    <script src="scripts/forms.js" type="text/javascript"></script>
  </body>
</html>
