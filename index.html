<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnlineForms App - Administration</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
      
  
  </head>
  <body>
    <div style="font-family: Lato-Regular">
      <div class="center-div" style="width: 70%">
        <h1>OnlineForms Application</h1>
      </div>
      
      <div class="center-div" style="width: 70%">
        <br>
        <button type="button" onclick="window.location.href='index.html'" disabled>Administration</button>
        <div class="divider"></div>
        <button type="button" onclick="window.location.href='forms.html'">Forms</button>
      </div>
      
      <div class="center-div" style="width: 70%">
        <br>
        <form action="#" method="post" name="admForm" id="admForm" onkeypress="return event.keyCode != 13;">
          <input name="admSearchInput" id="admSearchInput" type="text" class="text-input-field" maxlength="50">
          <div class="divider"></div>
          <button id="admSearchButton" name="admSearchButton" type="button">Search</button>
          <br>
        </form>
      </div>
      
    </div>
    
    <script src="scripts/db.js" type="text/javascript"></script>
    <script src="scripts/administration.js" type="text/javascript"></script>
  </body>
</html>
